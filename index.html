<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文阅读记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #fff;
            color: #000;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        h2 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .section {
            margin-bottom: 60px;
        }

        .paper-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid #000;
            margin-right: 12px;
            margin-top: 3px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
        }

        .checkbox.checked::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 0;
            width: 6px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .paper-text {
            flex: 1;
        }

        .completed .paper-text {
            color: #999;
        }

        .completed .checkbox::after {
            border-color: #999;
        }

        .add-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .add-button:hover {
            background: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            padding: 40px;
        }

        .modal-content {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #000;
        }

        .modal h3 {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            font-family: inherit;
            font-size: 14px;
        }

        .modal textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal button {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal button:hover {
            background: #333;
        }

        .modal .cancel-button {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .modal .cancel-button:hover {
            background: #f5f5f5;
        }

        .error {
            color: #d00;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .paper-item.moving {
            animation: slideDown 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>计划阅读</h2>
        <div id="pending-papers"></div>
        <button class="add-button" onclick="showAddModal()">添加论文</button>
    </div>

    <div class="section">
        <h2>已完成</h2>
        <div id="completed-papers"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>添加新论文</h3>
            <input type="password" id="password" placeholder="请输入密码">
            <div id="error-message" class="error"></div>
            <textarea id="paper-content" placeholder="请输入论文信息（标题、作者、链接等）"></textarea>
            <div class="modal-buttons">
                <button class="cancel-button" onclick="hideModal()">取消</button>
                <button onclick="addPaper()">添加</button>
            </div>
        </div>
    </div>

    <script>
        // 从 localStorage 加载数据
        let papers = JSON.parse(localStorage.getItem('papers')) || [];
        
        // 渲染论文列表
        function renderPapers() {
            const pendingContainer = document.getElementById('pending-papers');
            const completedContainer = document.getElementById('completed-papers');
            
            pendingContainer.innerHTML = '';
            completedContainer.innerHTML = '';
            
            papers.forEach((paper, index) => {
                const paperDiv = document.createElement('div');
                paperDiv.className = `paper-item ${paper.completed ? 'completed' : ''}`;
                paperDiv.innerHTML = `
                    <div class="checkbox ${paper.completed ? 'checked' : ''}" onclick="togglePaper(${index})"></div>
                    <div class="paper-text">${escapeHtml(paper.content)}</div>
                `;
                
                if (paper.completed) {
                    completedContainer.appendChild(paperDiv);
                } else {
                    pendingContainer.appendChild(paperDiv);
                }
            });
        }
        
        // 切换论文状态
        function togglePaper(index) {
            papers[index].completed = !papers[index].completed;
            localStorage.setItem('papers', JSON.stringify(papers));
            
            // 添加动画效果
            const allItems = document.querySelectorAll('.paper-item');
            allItems.forEach(item => item.classList.remove('moving'));
            
            setTimeout(() => {
                renderPapers();
                const newItems = document.querySelectorAll('.paper-item');
                newItems.forEach(item => item.classList.add('moving'));
            }, 10);
        }
        
        // 显示添加模态框
        function showAddModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('paper-content').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('password').focus();
        }
        
        // 隐藏模态框
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // 添加新论文
        function addPaper() {
            const password = document.getElementById('password').value;
            const content = document.getElementById('paper-content').value.trim();
            const errorMsg = document.getElementById('error-message');
            
            if (password !== '040929') {
                errorMsg.textContent = '密码错误';
                return;
            }
            
            if (!content) {
                errorMsg.textContent = '请输入论文信息';
                return;
            }
            
            papers.unshift({
                content: content,
                completed: false,
                addedAt: new Date().toISOString()
            });
            
            localStorage.setItem('papers', JSON.stringify(papers));
            renderPapers();
            hideModal();
        }
        
        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 点击模态框外部关闭
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
        
        // Enter 键提交
        document.getElementById('paper-content').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addPaper();
            }
        });
        
        // 初始渲染
        renderPapers();
    </script>
</body>
</html>
